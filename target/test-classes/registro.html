<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="formularioRegistro">
            <div class="form-group">
                <label for="nombreCompleto">Nombre Completo *</label>
                <input type="text" id="nombreCompleto" maxlength="100" placeholder="Ingrese su nombre completo">
                <div class="error-message" id="errorNombre">El nombre es obligatorio</div>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico *</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com">
                <div class="error-message" id="errorEmail">El correo es obligatorio</div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" id="password" placeholder="Mínimo 8 caracteres">
                <div class="error-message" id="errorPassword">La contraseña es obligatoria</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña *</label>
                <input type="password" id="confirmPassword" placeholder="Repita su contraseña">
                <div class="error-message" id="errorConfirmPassword">Las contraseñas no coinciden</div>
            </div>

            <button type="button" id="btnRegistrar">Registrarse</button>

            <div class="success-message" id="mensajeExito">Registro exitoso</div>
        </form>
    </div>

    <script>
        document.getElementById('btnRegistrar').addEventListener('click', function() {
            // Limpiar mensajes de error previos
            ocultarErrores();
            
            // Obtener valores
            const nombre = document.getElementById('nombreCompleto').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            let hayErrores = false;

            // Validar nombre
            if (nombre === '') {
                mostrarError('errorNombre', 'El nombre es obligatorio');
                hayErrores = true;
            } else if (nombre.includes('<') || nombre.includes('>') || nombre.includes('script')) {
                mostrarError('errorNombre', 'El nombre contiene caracteres no permitidos');
                hayErrores = true;
            }

            // Validar email
            if (email === '') {
                mostrarError('errorEmail', 'El correo es obligatorio');
                hayErrores = true;
            } else if (!validarEmail(email)) {
                mostrarError('errorEmail', 'Formato de correo inválido');
                hayErrores = true;
            }

            // Validar contraseña
            if (password === '') {
                mostrarError('errorPassword', 'La contraseña es obligatoria');
                hayErrores = true;
            } else if (!validarComplejidadPassword(password)) {
                mostrarError('errorPassword', 'La contraseña no cumple con la complejidad requerida (mínimo 8 caracteres, incluir mayúsculas, minúsculas y números)');
                hayErrores = true;
            }

            // Validar confirmación
            if (confirmPassword === '') {
                mostrarError('errorConfirmPassword', 'Debe confirmar su contraseña');
                hayErrores = true;
            } else if (password !== confirmPassword) {
                mostrarError('errorConfirmPassword', 'Las contraseñas no coinciden');
                hayErrores = true;
            }

            // Si no hay errores, mostrar éxito
            if (!hayErrores) {
                document.getElementById('mensajeExito').classList.add('show');
                document.getElementById('formularioRegistro').reset();
                
                // Ocultar mensaje después de 3 segundos
                setTimeout(function() {
                    document.getElementById('mensajeExito').classList.remove('show');
                }, 3000);
            }
        });

        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function validarComplejidadPassword(password) {
            if (password.length < 8) return false;
            
            const tieneMayuscula = /[A-Z]/.test(password);
            const tieneMinuscula = /[a-z]/.test(password);
            const tieneNumero = /[0-9]/.test(password);
            
            return tieneMayuscula && tieneMinuscula && tieneNumero;
        }

        function mostrarError(id, mensaje) {
            const elemento = document.getElementById(id);
            elemento.textContent = mensaje;
            elemento.classList.add('show');
            
            const input = elemento.previousElementSibling;
            if (input && input.tagName === 'INPUT') {
                input.classList.add('error');
            }
        }

        function ocultarErrores() {
            const errores = document.querySelectorAll('.error-message');
            errores.forEach(error => error.classList.remove('show'));
            
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => input.classList.remove('error'));
            
            document.getElementById('mensajeExito').classList.remove('show');
        }
    </script>
</body>
</html>
